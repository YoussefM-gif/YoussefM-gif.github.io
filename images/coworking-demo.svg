  <rect x="220" y="110" width="60" height="40" fill="url(#screenGradient)" rx="3"/>
  <rect x="225" y="115" width="50" height="30" fill="#E74C3C"/>
  <text x="250" y="135" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">BUSY</text>
  
  <!-- Calendar icon -->
  <rect x="90" y="60" width="40" height="35" fill="white" stroke="#95A5A6" stroke-width="2" rx="3"/>
  <rect x="95" y="70" width="30" height="20" fill="#3498DB" opacity="0.3"/>
  <circle cx="100" cy="75" r="1.5" fill="#E74C3C"/>
  <circle cx="105" cy="75" r="1.5" fill="#2ECC71"/>
  <circle cx="110" cy="75" r="1.5" fill="#F39C12"/>
  <circle cx="115" cy="75" r="1.5" fill="#9B59B6"/>
  <circle cx="120" cy="75" r="1.5" fill="#E74C3C"/>
  <circle cx="125" cy="75" r="1.5" fill="#2ECC71"/>
  
  <!-- Reservation notification -->
  <circle cx="320" cy="70" r="20" fill="#2ECC71"/>
  <path d="M315 70 L318 73 L325 66" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- WiFi symbol -->
  <path d="M330 90 Q335 85 340 90" stroke="#95A5A6" stroke-width="2" fill="none"/>
  <path d="M328 92 Q335 87 342 92" stroke="#95A5A6" stroke-width="2" fill="none"/>
  <path d="M326 94 Q335 89 344 94" stroke="#95A5A6" stroke-width="2" fill="none"/>
  <circle cx="335" cy="96" r="1.5" fill="#95A5A6"/>
  
  <!-- People silhouettes -->
  <circle cx="80" cy="125" r="6" fill="#34495E"/>
  <rect x="77" y="131" width="6" height="12" fill="#34495E"/>
  
  <circle cx="360" cy="125" r="6" fill="#34495E"/>
