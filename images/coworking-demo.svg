<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coworkingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D9CEC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#coworkingGradient)"/>
  
  <!-- Building base -->
  <rect x="50" y="150" width="300" height="80" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
  
  <!-- Building windows -->
  <rect x="70" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  <rect x="110" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  <rect x="150" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  <rect x="190" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  <rect x="230" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  <rect x="270" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  <rect x="310" y="170" width="25" height="25" fill="#3498DB" opacity="0.7"/>
  
  <!-- Computer screens showing booking interface -->
  <rect x="120" y="110" width="60" height="40" fill="url(#screenGradient)" rx="3"/>
  <rect x="125" y="115" width="50" height="30" fill="#2ECC71"/>
