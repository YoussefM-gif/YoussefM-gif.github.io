  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Service de Coworking</text>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial" font-size="12">RÃ©servation en ligne</text>
  
  <!-- Company badge -->
  <rect x="300" y="10" width="85" height="20" fill="rgba(255,255,255,0.9)" rx="10"/>
  <text x="342" y="22" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="9" font-weight="bold">BRUSNIKA</text>
