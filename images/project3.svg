<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Visual Org Structure
  </text>
  
  <!-- Organizational Chart Structure -->
  
  <!-- Level 1 - CEO -->
  <g transform="translate(400, 100)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CEO</text>
  </g>
  
  <!-- Connection lines from CEO to Level 2 -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="white" stroke-width="2"/>
  <line x1="200" y1="160" x2="600" y2="160" stroke="white" stroke-width="2"/>
  <line x1="200" y1="160" x2="200" y2="180" stroke="white" stroke-width="2"/>
  <line x1="400" y1="160" x2="400" y2="180" stroke="white" stroke-width="2"/>
  <line x1="600" y1="160" x2="600" y2="180" stroke="white" stroke-width="2"/>
  
  <!-- Level 2 - Directors -->
  <g transform="translate(200, 200)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Director</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Tech</text>
  </g>
  
  <g transform="translate(400, 200)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Director</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Sales</text>
  </g>
  
  <g transform="translate(600, 200)">
    <rect x="-50" y="-20" width="100" height="40" rx="5" fill="url(#nodeGradient)" filter="url(#shadow)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Director</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">HR</text>
  </g>
  
  <!-- Connection lines from Directors to Level 3 -->
  <line x1="200" y1="220" x2="200" y2="260" stroke="white" stroke-width="2"/>
  <line x1="120" y1="260" x2="280" y2="260" stroke="white" stroke-width="2"/>
  <line x1="120" y1="260" x2="120" y2="280" stroke="white" stroke-width="2"/>
  <line x1="280" y1="260" x2="280" y2="280" stroke="white" stroke-width="2"/>
  
  <line x1="400" y1="220" x2="400" y2="260" stroke="white" stroke-width="2"/>
  <line x1="350" y1="260" x2="450" y2="260" stroke="white" stroke-width="2"/>
  <line x1="350" y1="260" x2="350" y2="280" stroke="white" stroke-width="2"/>
  <line x1="450" y1="260" x2="450" y2="280" stroke="white" stroke-width="2"/>
  
  <!-- Level 3 - Managers -->
  <g transform="translate(120, 300)">
    <rect x="-40" y="-15" width="80" height="30" rx="3" fill="#00d4aa" filter="url(#shadow)"/>
    <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Dev Team</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Lead</text>
  </g>
  
  <g transform="translate(280, 300)">
    <rect x="-40" y="-15" width="80" height="30" rx="3" fill="#00d4aa" filter="url(#shadow)"/>
    <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">QA Team</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Lead</text>
  </g>
  
  <g transform="translate(350, 300)">
    <rect x="-40" y="-15" width="80" height="30" rx="3" fill="#00d4aa" filter="url(#shadow)"/>
    <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Sales</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Manager</text>
  </g>
  
  <g transform="translate(450, 300)">
    <rect x="-40" y="-15" width="80" height="30" rx="3" fill="#00d4aa" filter="url(#shadow)"/>
    <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Marketing</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Manager</text>
  </g>
  
  <!-- Connection lines to Level 4 -->
  <line x1="120" y1="315" x2="120" y2="340" stroke="white" stroke-width="1.5"/>
  <line x1="80" y1="340" x2="160" y2="340" stroke="white" stroke-width="1.5"/>
  <line x1="80" y1="340" x2="80" y2="360" stroke="white" stroke-width="1.5"/>
  <line x1="160" y1="340" x2="160" y2="360" stroke="white" stroke-width="1.5"/>
  
  <!-- Level 4 - Individual Contributors -->
  <g transform="translate(80, 380)">
    <rect x="-30" y="-12" width="60" height="24" rx="2" fill="#ff6b6b" filter="url(#shadow)"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Frontend</text>
  </g>
  
  <g transform="translate(160, 380)">
    <rect x="-30" y="-12" width="60" height="24" rx="2" fill="#ff6b6b" filter="url(#shadow)"/>
    <text x="0" y="2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Backend</text>
  </g>
  
  <!-- Interactive elements indicators -->
  <circle cx="120" cy="300" r="3" fill="#ffd93d" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="100" r="3" fill="#ffd93d" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Technology stack icons -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
    <text x="60" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tech Stack</text>
    <text x="10" y="30" fill="white" font-family="Arial, sans-serif" font-size="9">• TypeScript</text>
    <text x="10" y="45" fill="white" font-family="Arial, sans-serif" font-size="9">• HTML5/CSS3</text>
    <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="9">• Database</text>
    <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="9">• REST API</text>
  </g>
  
  <!-- Features -->
  <g transform="translate(630, 450)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
    <text x="60" y="15" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Features</text>
    <text x="10" y="30" fill="white" font-family="Arial, sans-serif" font-size="9">• 5-Level Hierarchy</text>
    <text x="10" y="45" fill="white" font-family="Arial, sans-serif" font-size="9">• Visual Interface</text>
    <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="9">• Dynamic Content</text>
    <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="9">• Team Management</text>
  </g>
  
  <!-- GitHub indicator -->
  <g transform="translate(350, 520)">
    <circle cx="50" cy="15" r="12" fill="white" opacity="0.9"/>
    <text x="50" y="20" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Git</text>
    <text x="50" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">github.com/arcticsixxx</text>
  </g>
</svg>
