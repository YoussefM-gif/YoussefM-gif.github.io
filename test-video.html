<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vidéo</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
        }
        video {
            width: 100%;
            height: auto;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Vidéo MauritUrgence</h1>
    <button id="openModal" class="btn">Ouvrir la vidéo</button>
    
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <h3>Démonstration MauritUrgence</h3>
            <video controls>
                <source src="videos/videoMauriUrgence.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <button id="closeModal" class="btn">Fermer</button>
        </div>
    </div>

    <script>
        document.getElementById('openModal').addEventListener('click', function() {
            console.log('Ouverture du modal');
            document.getElementById('videoModal').classList.add('active');
        });
        
        document.getElementById('closeModal').addEventListener('click', function() {
            console.log('Fermeture du modal');
            document.getElementById('videoModal').classList.remove('active');
        });
    </script>
</body>
</html>
